<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>    
    <main>      
      <div class="cube"></div>      
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-daysleft">
        <div class="ethereum">
          <img src="./images/icon-ethereum.svg"><span class="eth"> 0.041 ETH</span>
        </div>
        <div class="test">
          <img src="./images/icon-clock.svg">
          <span class="days-left">3 days left</span>
        </div>
      </div>
      <div class="credits">
        <img src="./images/image-avatar.png">
        <p>Creation of <span class="jules">Jules Wyvern</span></p>
      </div>     
    </main>    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="mailto:clint_maxwell@yahoo.com">Clint Maxwell</a>.
    </footer>
  </body>
</html>
